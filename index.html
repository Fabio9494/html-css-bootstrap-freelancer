<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>bootstrap</title>
</head>
<body>
    <!-- header -->
    <!-- header -->
    <header>
        <div class="container bg-2C3E50">
            <div class="row color-white">
                <div class="col-12">
                    <div class="pt-3 d-flex justify-content-between text-white">
                        <h2>START BOOTSTRAP</h2>
                        <div>
                            <button type="button" class="btn btn-outline-light d-md-none"><i class="fa-sharp fa-solid fa-bars fa-lg" style="color: #ffffff;"></i></button>
                            <!-- <div class="d-md-none bg-2C3E50 px-3 py-2 border border-withe"><i class="fa-sharp fa-solid fa-bars fa-lg" style="color: #ffffff;"></i></div> -->
                            <ul class="d-flex fw-bold me-0">
                              <li class="p-2 d-none d-md-block">PORTFOLIO</li> 
                              <li class="p-2 d-none d-md-block">ABOUT</li>
                              <li class="p-2 d-none d-md-block">CONTACT</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- main -->
    <main>
        <div class="container-fluid">
            <div class="row border border-dark px-5 bg-1ABC9C">
                <div class="col-12">
                    <div class="content m-2 bg-1ABC9C"></div>
                </div>
            </div>

            <div class="row border border-dark px-5">
                <div class="col-12">
                  <div class="content m-2 bg-white"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 ">
                  <div class="content m-2 bg-BA4B63"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 ">
                  <div class="content m-2 bg-1EA4B6"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 ">
                  <div class="content m-2 bg-140F0F"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 ">
                  <div class="content m-2 bg-1C83C1"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 ">
                  <div class="content m-2 bg-1C83C1"></div>
                </div>
                <div class="col-12 col-md-6 col-lg-4 ">
                  <div class="content m-2 bg-CCB2A3"></div>
                </div>
            </div>

            <div class="row border border-dark px-5 bg-1ABC9C">
                <div class="col-12">
                    <div class="content m-2 bg-1ABC9C"></div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="content m-2 bg-1ABC9C"></div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="content m-2 bg-1ABC9C"></div>
                </div>
                <div class="col-12">
                    <div class="content m-2 bg-1ABC9C"></div>
                </div>
            </div>

            <div class="row border border-dark px-5">
                <div class="col-12">
                    <div class="content m-2 bg-white"></div>
                </div>
            </div>

        </div>  
    </main>
    
    <!-- footer -->
    <footer>
        <div class="container-fluid border">
            <div class="row border border-dark px-5 bg-3A546D">
                <div class="col-12 col-sm-4 ">
                    <div class="content-footer m-2 bg-3A546D"></div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="content-footer m-2 bg-3A546D"></div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="content-footer m-2 bg-3A546D"></div>
                </div>
            </div>
            <div class="row border border-dark px-5 bg-2C3E50">
                <div class="col-12">
                    <div class="content-footer m-2 bg-2C3E50"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
